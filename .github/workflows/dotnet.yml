name: .NET

on:
  push:
    branches: [ "main", "csharp" ]
    paths:
      - "csharp/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "csharp/**"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore csharp/SemanticRelease.sln

      - name: Build
        run: dotnet build csharp/SemanticRelease.sln --no-restore

      - name: Test
        run: dotnet test csharp/SemanticRelease.sln --no-build --verbosity normal

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm install @semantic-release/changelog @semantic-release/git @semantic-release/exec

      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
